    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

    <div class="container">
        <h1 class="text-primary">Password Manager</h1>
        <p>Welcome to your digital fortress! Safeguard your secrets with our trusted password manager â€“ where your
            security is our top priority.</p>

        <h2 class="text-primary">Yout Passwords <span id="alertCopied">(Copied Successfully.)</span></h2>

        <div style="overflow-x: auto;">
            <table class="table table-responsive">
                <tr>
                    <th>Website</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>

        <h2 class="text-primary">Add a Password</h2>

        <form action="/submit" method="post">
            <!-- Text input for website -->
            <label for="website">Website:</label>
            <input type="text" id="website" name="website" required>
            <br><br>

            <!-- Text input for username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>

            <!-- Password input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <!-- Submit button -->
            <button type="button" class="btn btn-primary butn">Submit</button>
        </form>
    </div>

    <!-- Font Awesome -->
